<ion-header [translucent]="true">
  <ion-toolbar id="header--toolbar" color="primary">
    <ion-title>
      Bienvenue Vincent
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="openNewGroupModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div id="container">
    @if (lastGroupUse(); as lastGroupUse) {
      <section>
        <ion-text>Souhaitez-vous reprendre où vous en étiez ?</ion-text>
        <ion-card [routerLink]="['/', 'group', lastGroupUse.id]">
          <ion-card-content>
            <ion-item lines="none">
              <ion-label>{{ lastGroupUse.name }}</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </section>
    }

    <section>
      <ion-text>Vos autres groupes</ion-text>
      <ion-list lines="full">
        @for (group of groups(); track group.id) {
          <ion-item [routerLink]="['/', 'group', group.id]">
            <ion-label>{{ group.name }}</ion-label>
          </ion-item>
        }
      </ion-list>
    </section>
  </div>

</ion-content>
