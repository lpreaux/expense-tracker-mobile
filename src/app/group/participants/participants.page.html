<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ group()!.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showGroupActionsSheet()">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="openNewParticipantModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div id="container">
    <ion-refresher slot="fixed" (ionRefresh)="refreshParticipants($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div id="header">
      <ion-text>
        <h1>Participants</h1>
      </ion-text>
    </div>
    <ion-list lines="full">
      @for (participant of participants(); track participant.id) {
        <ion-item>
          <ion-label>{{ participant.firstname }} {{ participant.lastname }}</ion-label>
          <ion-buttons slot="end">
            <ion-button (click)="showParticipantActionsSheet(participant)">
              <ion-icon slot="icon-only" name="ellipsis-horizontal"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
      }
    </ion-list>
  </div>
</ion-content>
