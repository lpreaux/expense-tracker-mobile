<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ group()!.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="openNewExpenseModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div id="container">
    <ion-list lines="full">
      @for (expense of group()?.expenses; track expense.id) {
        <app-expenses-list-item [expense]="expense"></app-expenses-list-item>
      }
    </ion-list>
  </div>
</ion-content>
